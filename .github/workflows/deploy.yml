name: Deploy to Azure VM

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Debug
        run: |
          whoami
          pwd
          docker --version
          docker-compose version

      - name: Build backend
        run: mvn clean package -DskipTests

      - name: Deploy
        run: |
          docker-compose down || true
          docker-compose up -d --build

      - name: Verify
        run: docker ps
